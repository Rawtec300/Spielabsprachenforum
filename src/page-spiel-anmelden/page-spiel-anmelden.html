<!-- Kopfbereich -->
<header>
    <h1>Bitte befüllen sie alle Felder</h1>
</header>

<!-- Hauptbereich -->
<main>
    <form action="#/Wer_spielt_was/">
        <div>
            <label> Konsole:
                <select name="Konsole" id="plattformNameFeld" default="">
                    <option value="" selected disabled hidden>Wähle deine Plattform aus </option>
                    <option>PC</option>
                    <option>PS4</option>
                    <option>xBox</option>
                </select>
            </label>

        </div><br>
        <div>
            <label> Spiel:
                <select name="Spiel" id="gameNameFeld" default="">
                    <option value="" selected disabled hidden>Wähle dein spiel aus </option>
                    <option>ApexLegends</option>
                    <option>ARC</option>
                    <option>AC Odessey</option>
                    <option>Battlefield V</option>
                    <option>Borderlands 3</option>
                    <option>CallOfDuty MW</option>
                    <option>CS:GO</option>
                    <option>Dota2</option>
                    <option>Fallout76</option>
                    <option>FIFA20</option>
                    <option>Fortnite</option>
                    <option>Golf with Friends</option>
                    <option>GTA V</option>
                    <option>Halo</option>
                    <option>LoL</option>
                    <option>Minecraft</option>
                    <option>Monsterhunter</option>
                    <option>Overwatch</option>
                    <option>Rainbow6</option>
                    <option>Rocket League</option>
                    <option>PUBG</option>
                    <option>Sea of Thieves</option>
                    <option>Secret Neighbor</option>
                    <option>WoW</option>
                </select>
            </label>
        </div>
        <div>
            Username:<br>
            <input type="text" name="Username" id="userNameFeld"/>
        </div>
        <div>
            Am:<br>
            <input type="date" name="Date" id="datumFeld"/>
        </div>
        <div>
            Um:<br>
            <input type="time" name="Uhrzeit" id="timeFeld"/>
        </div><br>
        <div>
            <form action="#/" method="get">
                <input type="submit" value="Absenden" name="Submit" id="frm1_submit"/>
            </form>
        </div>
    </form>
</main>
