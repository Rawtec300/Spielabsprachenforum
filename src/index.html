<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/vnd.microsoft.icon" href="Logo/Transparent.ico">
    <title>GamesUp</title>




    <!-- Klasse App: Steuert die gesamte Anwendung -->
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css" />
    <style id="page-css"></style>

    <!-- Klasse Database: Verwaltet die Daten der Anwendung -->
    <script src="database.js"></script>

    <!-- Klassen der einzelnen Unterseiten -->
    <script src="page-start/page-start.js"></script>
    <script src="page-wer-spielt-was/page-wer-spielt-was.js"></script>
    <script src="page-not-found/page-not-found.js"></script>
    <script src="page-unsere-top-ten/page-unsere-top-ten.js"></script>
    <script src="page-spiel-anmelden/page-spiel-anmelden.js"></script>
    <!-- Fontello Icon Font (generiert auf fontello.com) -->
    <link rel="stylesheet" href="fontello/css/fontello.css" />

    <!-- Stylesheets zur Gestaltung einzelner HTML-Elemente -->
    <link rel="stylesheet" href="elements/button.css" />
    <link rel="stylesheet" href="elements/tab-buttons.css" />
    <link rel="stylesheet" href="elements/form.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script>
        window.addEventListener("load", () => {
            let pages = [{
                url: "^/$",
                klass: PageStart,
            }, {
                url: "^/Spiel_Anmelden/$",
                klass: SpielAnmelden,
            }, {
                url: "^/Top_Ten/$",
                klass: TopTen,
            }, {
                url: "/Wer_spielt_was/$",
                klass: WerSpieltWas,
            }, {
                url: ".*",
                klass: PageNotFound,
            }];

            let app = new App("GamesUP", pages);
            app.run();
        });
    </script>
</head>




<body>

    <!-- Kopfbereich der App -->
    <header>


        <div class="logo">
            <a href="#/"><img src="Logo/Logo.png" align="top" alt="Logo" hight=400px width=200px></a>
            <video src="Logo/GamesUp.mp4" type="Logo/GamesUp/mp4" controls width="500" hight="500" id="_video" autoplay=true style="margin-left: 650px;">
                Ihr Browser kann dieses Video nicht wiedergeben.
            </video>
        </div>


        <nav>
            <!-- Top Navigation Menu -->
            <div class="topnav">
                <a href="#/" class="active"></a>
                <!-- Navigation links (hidden by default) -->
                <div id="myLinks">
                    <a href="#/">Home</a><br>
                    <a href="#/Spiel_Anmelden/">Spiel anmelden</a><br>
                    <a href="#/Top_Ten/">Top 10</a><br>
                    <a href="#/Wer_spielt_was/">Wer spielt was</a>
                </div>
                <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
                <a id="toggle-menu" class="icon">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
        </nav>



        <div class="content">

        </div>

    </header>

    <!-- Hauptbereich mit dem Inhalt der einzelnen Seiten -->
    <main id="app-main-area">

    </main>
</body>

</footer>

</html>
